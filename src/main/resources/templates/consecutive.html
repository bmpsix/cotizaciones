<!DOCTYPE html>
<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Consecutivos
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de consecutivos</h3>
			<div data-role="fieldcontain">
				<form method="post" action="#" th:action="@{/admin/addconsecutive}" th:object="${consecutive}" >
					<!--<input type="hidden" name="idConsecutive" th:field="*{idConsecutive}" >-->
					
					<label for="type">Tipo:</label>
					<select name="type"  th:value="${type}">
								<option value="Assessment">Assessment</option>
								<option value="Client">Client</option>
								<option value="Client contact">Client contact</option>
								<option value="Collect method">Collect method</option>
								<option value="Country">Country</option>
								<option value="Country by currency type">Country by currency type</option>
								<option value="Currency exchange">Currency exchange</option>
								<option value="Currency type">Currency type</option>
								<option value="Execution type">Execution type</option>
								<option value="Industry sector">Industry sector</option>
								<option value="Operation">Operation</option>
								<option value="Operation type">Operation type</option>
								<option value="Proposal">Proposal</option>
								<option value="Proposal type">Proposal type</option>
								<option value="Role">Role</option>
								<option value="SA client">SA client</option>
								<option value="Status">Status</option>
								<option value="Study category">Operation</option>
								<option value="Stydy type">Study type</option>
								<option value="Target">Target</option>
								<option value="Technique">Technique</option>
								<option value="Technique by proposal">Technique by proposal</option>
								<option value="User">User</option>
								
							</select>
					
					<label for="prefix">Prefijo:</label>
					<input type="text" min="3" maxlength="3" name="prefix" th:value="${prefix}"/>
					<label for="subfix">Sufijo:</label>
					<input type="number" name="subfix" th:value="${subfix}"/>
					<label for="detail">Detalle:</label>
					<input type="text" name="detail"  th:value="${detail}"/>

						
                    	<hr>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
                  
                   
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Consecutivos del sistema</h3></legend>
           		<table>
           				<thead>
           				<tr>
           				<th>Tipo</th>
           				<th>Prefijo</th>
           				<th>Sufijo</th>
           				<th>Detalle</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="consecutive : ${consecutives}">
							<td th:text="${consecutive.type}"></td>
							<td th:text="${consecutive.prefix}"></td>
							<td th:text="${consecutive.subfix}"></td>
							<td th:text="${consecutive.detail}"></td>
	           				<td><a href="#">Update</a></td>
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
