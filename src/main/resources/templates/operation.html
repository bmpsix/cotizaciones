<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Operaciones
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de operaciones</h3>
			<div data-role="fieldcontain">
			
					<form id="formOperation" method="POST" action="javascript:sendFormOperation();">
					
							<input id="idOperation" type="hidden" name="idOperation" th:value="0" readonly />
							<label for="details">Detalle:</label>
							<input id="detail" title="Debe ingresar el nombre que describe la operaci贸n" type="text" name="detail" th:value="${detail}" required/>
							<label for="operationTypes">Tipo de operaci贸n:</label>
							<select id="operarionType" name="operationType.idOperationType">
								<option  th:each="operationType : ${operationTypes}" th:value="${operationType.idOperationType}"> 
									<p name="operationType.detail" th:text="${operationType.detail}" th:value="${operationType.detail}" ></p>
								</option>
								
							</select>
					<div id="msg"></div>
                    <hr>
                    <a id="operationCancel" type="button"  style="display:none;" data-icon="delete" onclick="clearOperation();"><input data-icon="delete" type="button" value="Cancelar"/></a>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar">
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Operaciones en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				<th  style="padding-right: 15px;">Tipo de operaci贸n</th>
           				<th  style="padding-right: 15px;">Opci贸n</th>
           				</tr>
           				</thead>
           				<tbody id="tbodyOperation">
	           			<tr id="operationRow" th:each="operation: ${operations}">
							<td id="idOperation" style="padding-right: 15px;"><span th:text="${operation.idOperation}"></span></td>
							<td id="detail" style="padding-right: 15px;"><span  th:text="${operation.detail}"></span></td>
							<td style="padding-right: 15px;"><span  th:text="${operation.OperationType.detail}"></span></td>
	           				<td style="padding-right: 15px;"><a href="#" onclick="editOperation(this);">Editar</a></td>
	           				
	           				<!-- display;none tds -->
	           				
	           				<td style="padding-right: 15px;display:none;" id="idOperationType"><span th:text="${operation.OperationType.idOperationType}"></span></td>
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
