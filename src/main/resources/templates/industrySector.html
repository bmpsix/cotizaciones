<!DOCTYPE html>

<html>
<head th:replace="fragments/header">
<meta charset="UTF-8">
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Sectores de la industria
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de los sectores de industria</h3>
			<div data-role="fieldcontain">
			
					<form id="formIndustrySector" method="POST" action="javascript:sendFormIndustrySector();" >
						<div th:if="${updateIndustrySector==null}">
						    <input id="idIndustrySector" type="hidden" name="idIndustrySector" th:value="0" readonly />
							<label for="detail">Detalle:</label>
							<input id="detail" title="Debe ingresar el nombre del Sector industrial" type="text" name="detail" th:value="${detail}" required/>	
						</div>
						
					<div id="msg"></div>
                    <hr>
                    <a id="industrySectorCancel" type="button"  style="display:none;" data-icon="delete" onclick="clearIndustrySector();"><input data-icon="delete" type="button" value="Cancelar"/></a>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar">
                   
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Sectores de industria en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				<th  style="padding-right: 15px;">Opci√≥n</th>
           				</tr>
           				</thead>
           				<tbody id="tbodyInsdustrySector">
	           			<tr id="industrySectorRow" th:each="industrysector: ${industrysectors}">
							<td id="idIndustrySector" style="padding-right: 15px;"><span th:text="${industrysector.idIndustrySector}"></span></td>
							<td id="detail" style="padding-right: 15px;"><span th:text="${industrysector.detail}"></span></td>
							<td style="padding-right: 15px;"><a href="#" onclick="editIndustrySector(this);">Editar</a></td>
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
