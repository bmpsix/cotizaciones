<!DOCTYPE html>
<html>
<head th:replace="fragments/header">
<meta charset="UTF-8"/>
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Evaluaciones
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Evaluaciones</h3>
			<div data-role="fieldcontain">
					
					<form method="post" action="#" th:action="@{/admin/addassessment}" th:object="${consecutive}" >
					
					<div  th:object="${updateAssessment}" >
						<label for="idAssessment">Id de la Evaluacion:</label>
						
						<div th:if="${updateAssessment==null}">
						
							<input  type="text" name="idAssessment" th:value="${consecutive != null ? consecutive.prefix + '- '+consecutive.subfix  : 'CLI-1'}" disabled/>
							
							<label for="creationDate">Fecha de Creacion:</label>
							<input  type="text" name="creationDate"  required/>
							
							<label for="detail">Detalle:</label>
							<input  type="text" name="detail"  required/>
							
							<label for="currencyExchange">Cambio de Divisas:</label>
							<select name="currencyExchange">
								<option th:each="currencyExchange : ${currencyExchanges}" th:value="${currencyExchange.idCurrencyExchange}"><p th:text="${currencyExchange.currencyType.detail}"></p></option>
							</select>
							
							
							<label for="saClient">Cliente SA:</label>
							<select name="saClient">
								<option th:each="saClient : ${saClients}" th:value="${saClient.idSaClient}"><p th:text="${saClient.detail}"></p></option>
							</select>
							
							<label for="user">Usuario:</label>
							<select name="user">
								<option th:each="user : ${users}" th:value="${user.idUser}"><p th:text="${user.username}"></p></option>
							</select>
							
						</div>
						
						<div th:if="${updateAssessment!=null}">
							
							<input  type="text" name="idAssessment" th:value="${updateAssessment.idAssessment}" readonly/>
							
							<label for="creationDate">Fecha de Creacion:</label>
							<input  type="text" name="creationDate"  th:value="${#dates.format(updateAssessment.creationDate, 'dd-MMM-yyyy')}" readonly/>
							
							<label for="detail">Detalle:</label>
							<input  type="text" name="detail"  th:value="${updateAssessment.detail}" required/>
							
							<label for="currencyExchange">Cambio de Divisas:</label>
							<select name="currencyExchange">
								<option th:each="currencyExchange : ${currencyExchanges}" th:value="${currencyExchange.idCurrencyExchange}"><p th:text="${currencyExchange.currencyType.detail}"></p></option>
							</select>
							
							
							<label for="saClient">Sa Client:</label>
							<select name="saClient">
								<option th:each="saClient : ${saClients}" th:value="${saClient.idSaClient}"><p th:text="${saClient.detail}"></p></option>
							</select>
							
							<label for="user">Usuario:</label>
							<select name="user">
								<option th:each="user : ${users}" th:value="${user.idUser}"><p th:text="${user.username}"></p></option>
							</select>
							
							<a href="#" th:href="@{/admin/addassessment}"><button  class="custom_text" data-icon="Cancel">Cancelar</button></a>
							
						</div>
					
						
                    	<hr>
                    </div>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar">
                   
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Evaluaciones de Sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">Id de la Evaluacion</th>
           				<th  style="padding-right: 15px;">Fecha de Creacion</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				<th  style="padding-right: 15px;">Cambio de Divisas</th>
           				<th  style="padding-right: 15px;">Sa client</th>
           				<th  style="padding-right: 15px;">Usuario</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="assessment : ${assessments}">
							<td style="padding-right: 15px;" th:text="${assessment.idAssessment}"></td>
							<td style="padding-right: 15px;" th:text="${assessment.creationDate}"></td>
							<td style="padding-right: 15px;" th:text="${assessment.detail}"></td>
							<td style="padding-right: 15px;" th:text="${assessment.currencyExchange.currencyType.detail}"></td>
							<td style="padding-right: 15px;" th:text="${assessment.saClient.detail}"></td>
							<td style="padding-right: 15px;" th:text="${assessment.user.username}"></td>
	           				<td style="padding-right: 15px;"><a href="#" th:href="@{/admin/updateassesssment?idAssessment=__${assessment.idAssessment}__}"  >Update</a></td>		
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
