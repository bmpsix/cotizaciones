<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Tipo de operación
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de tipos de operación</h3>
			<div data-role="fieldcontain">
			
					<form method="post" action="#" th:action="@{/admin/addoperationtype}" th:object="${consecutive}" >
					
					<div  th:object="${updateOperationType}" >
						<label for="idOperationType">Id del tipo de operación:</label>
						
						<div th:if="${updateOperationType==null}">
							<input  type="text" name="idOperationType" th:value="${consecutive != null ? consecutive.prefix + '- '+consecutive.subfix  : 'OPT-1'}" disabled/>
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el nombre que describe el tipo de operación" type="text" name="detail" th:value="${detail}" required/>
										
						</div>
						
						<div th:if="${updateOperationType!=null}">
							<input type="text" name="idOperationType" th:value="${updateOperationType.idOperationType}" readonly />
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el nombre que describe el tipo de operación" type="text" name="detail" th:value="${updateOperationType.detail}" required/>	
							<a href="#" th:href="@{/admin/addoperationtype}"><button  class="custom_text" data-icon="Cancel">Cancelar</button></a>					
						</div>
                    	<hr>
                    </div>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar">
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Tipos de operación en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           			
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="operationType: ${operationTypes}">
							<td style="padding-right: 15px;" th:text="${operationType.idOperationType}"></td>
							<td style="padding-right: 15px;" th:text="${operationType.detail}"></td>
	           				<td style="padding-right: 15px;"><a href="#" th:href="@{/admin/updateoperationtype?idOperationType=__${operationType.idOperationType}__}"  >Editar</a></td>
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
