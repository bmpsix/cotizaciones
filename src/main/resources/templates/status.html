<!DOCTYPE html>
<html>
<head th:replace="fragments/header">
	<meta charset="UTF-8"/>
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Estados
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de estados</h3>
			<div data-role="fieldcontain">
					
					<form method="post" action="#" th:action="@{/admin/addstatus}" th:object="${consecutive}" >
					
					<div  th:object="${updateStatus}" >
						<label for="idStatus">Id del estado:</label>
						
						<div th:if="${updateStatus==null}">
							<input  type="text" name="idStatus" th:value="${consecutive != null ? consecutive.prefix + '- '+consecutive.subfix  : 'STS-1'}" disabled/>
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el estado" type="text" name="detail" th:value="${detail}" required/>
							
						</div>
						
						<div th:if="${updateStatus!=null}">
							<input type="text" name="idStatus" th:value="${updateStatus.idStatus}" readonly />
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el estado" type="text" name="detail" th:value="${updateStatus.detail}" required/>
							
						</div>
					
						
                    	<hr>
                    </div>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Estados en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="status : ${allStatus}">
							<td style="padding-right: 15px;" th:text="${status.idStatus}"></td>
							<td style="padding-right: 15px;" th:text="${status.detail}"></td>
	           				<td style="padding-right: 15px;"><a href="#" th:href="@{/admin/updatestatus?idStatus=__${status.idStatus}__}"  >Update</a></td>
	           				
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
