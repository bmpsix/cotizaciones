<!DOCTYPE html>
<html>
<head th:replace="fragments/header">
<meta charset="UTF-8">
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Tipo de cambio monetario
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Tipos de moneda</h3>
			<div data-role="fieldcontain">
				<form method="post" action="#" th:action="@{/admin/addcurrencytype}" th:object="${updateCurrencyType}">
				
					<div th:if="${updateCurrencyType==null}">			
						<label for="detail">Detalle:</label>
						<input type="text" name="detail" required/>			
						<label for="favorite"  title="Indica si es el favorito o no ">Favorito:</label>
						<select  name="favorite" data-role="slider">
								<option value="0" selected>Inactivo</option>
								<option value="1">Activo</option>
						</select>
						<label for="symbol">Symbolo:</label>
						<input type="text" name="symbol" min="1" maxlength="1" required/>
						<label for="status"  title="Indica si esta vigente si o no ">Estado:</label>
						<select  name="status" data-role="slider">
								<option value="0" selected>Inactivo</option>
								<option value="1">Activo</option>
						</select>
					</div>
					
					<div th:if="${updateCurrencyType !=null}">
					
						<input type="hidden"  name="idCurrencyType" th:value="${updateCurrencyType.idCurrencyType}" readonly/>
						
						<label for="detail">Detalle:</label>
						<input type="text" name="detail" th:value="${updateCurrencyType.detail}"required/>
						
						<label for="favorite"  title="Indica si es el favorito o no ">Favorito:</label>
						<div th:if="${updateCurrencyType.favorite == 0}">
							<select  name="favorite" data-role="slider" th:value="${updateCurrencyType.favorite}">
								<option value="0" selected>Inactivo</option>
								<option value="1">Activo</option>
							</select>
						</div>
						
						<div th:if="${updateCurrencyType.favorite == 1}">
							<select  name="favorite" data-role="slider" th:value="${updateCurrencyType.favorite}">
								<option value="0">Inactivo</option>
								<option value="1" selected>Activo</option>
							</select>
						</div>			
						<label for="symbol">Symbolo:</label>
						<input type="text" name="symbol" th:value="${updateCurrencyType.symbol}"required/>
						
						<label for="status"  title="Indica si esta vigente si o no ">Estado:</label>
						<div th:if="${updateCurrencyType.status == 1}">
							<select  name="status" data-role="slider" th:value="${updateCurrencyType.status}">
								<option value="0">Inactivo</option>
								<option value="1" selected>Activo</option>
							</select>
						</div>
						<div th:if="${updateCurrencyType.status == 0}">
							<select  name="status" data-role="slider" th:value="${updateCurrencyType.status}">
								<option value="0" selected>Inactivo</option>
								<option value="1">Activo</option>
							</select>
						</div>
						<a href="#" th:href="@{/admin/addcurrencytype}"><button  class="custom_text" data-icon="Cancel">Cancelar</button></a>
					</div>	
                    <hr>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar ">
				</form>
			</div>
           	 	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Tipos de moneda en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">ID</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Detalle</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Favorita</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Estado</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Símbolo</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Opción</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="currencytype : ${currencytypes}">
							<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="${currencytype.idCurrencyType}"></td>
							<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="${currencytype.detail}"></td>
							<div th:if="${currencytype.favorite == 1}">
								<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="Activo"></td>
							</div>
							<div th:if="${currencytype.favorite == 0}">
								<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="Inactivo"></td>
							</div>

							<div th:if="${currencytype.status == 1}">
								<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="Activo"></td>
							</div>
							
							<div th:if="${currencytype.status == 0}">
								<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="Inactivo"></td>
							</div>
							
							<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;" th:text="${currencytype.symbol}"></td>
	           				<td style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;"><a href="#" th:href="@{/admin/chargecurrencytype?idCurrencyType=__${currencytype.idCurrencyType}__}">Editar</a></td>
           				</tr>
          			</tbody>
           			</table>
           	</fieldset>
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
