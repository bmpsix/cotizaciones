<!DOCTYPE html>
<html>
<head th:replace="fragments/header">
<meta charset="UTF-8">
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Tipo de cambio monetario
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Tipos de moneda</h3>
			<div data-role="fieldcontain">
				<form id="formCurrencyType" method="POST" action="javascript:sendFormCurrencyType();">
					<input id="idCurrencyType" type="hidden"  name="idCurrencyType" th:value="0" readonly/>
							
						<label for="detail">Detalle:</label>
						<input id="detail" type="text" name="detail" required/>			
						<label for="favorite"  title="Indica si es el tipo de moneda principal internacional">Tipo de moneda principal internacional:</label>
						<select id="favorite"  name="favorite" data-role="slider">
								<option value="0" selected>No</option>
								<option value="1">Si</option>
						</select>
						<label for="symbol">Símbolo:</label>
						<input id="symbol" type="text" name="symbol" min="1" maxlength="3" required/>
						<label for="status"  title="Indica si esta vigente si o no ">Estado:</label>
						<select id="status" name="status" data-role="slider">
								<option value="0" selected>Inactivo</option>
								<option value="1">Activo</option>
						</select>
				
					
					<div id="msg">
						
					</div>
                    	<hr>
                    <a id="currencyTypeCancel" type="button"  style="display:none;" data-icon="delete" onclick="clearCurrencyType();"><input data-icon="delete" type="button" value="Cancelar"/></a>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar ">
				</form>
			</div>
           	 	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Tipos de moneda en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">ID</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Detalle</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Principal internacional</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Estado</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Símbolo</th>
           				<th  style="padding-right: 15px;border-bottom: 1px solid #c5c7cc;">Opción</th>
           				</tr>
           				</thead>
           				<tbody id="tbodyCurrencyType">
	           			<tr id="currencyTypeRow" th:each="currencytype : ${currencytypes}">
							<td style="padding-right: 15px;" id="idCurrencyType"><span th:text="${currencytype.idCurrencyType}"></span></td>
							<td style="padding-right: 15px;" id="detail"><span th:text="${currencytype.detail}"></span></td>
							<td style="padding-right: 15px;" id="favorite" th:if="${currencytype.favorite==1}"><span th:text="Activo"></span></td>
							<td style="padding-right: 15px;" id="favorite" th:if="${currencytype.favorite==0}"><span th:text="Inactivo"></span></td>
							<td style="padding-right: 15px;" id="status" th:if="${currencytype.status==1}"><span th:text="Activo"></span></td>
							<td style="padding-right: 15px;" id="status" th:if="${currencytype.status==0}"><span th:text="Inactivo"></span></td>
							<td style="padding-right: 15px;" id="symbol"><span th:text="${currencytype.symbol}"></span></td>
	           				<td style="padding-right: 15px;"><a href="#" onclick="editCurrencyType(this);">Editar</a></td>
           				</tr>
          			</tbody>
           			</table>
           	</fieldset>
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
