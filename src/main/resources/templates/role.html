<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Roles
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de roles</h3>
			<div data-role="fieldcontain">
					<form method="post" action="#" th:action="@{/admin/addrole}" th:object="${role}" >
					<input type="hidden" name="idRol" value=""  th:value="${idRol}" />

					<label for="detail">Detalle:</label>
					<input title="Debe ingresar el nombre del rol" type="text" name="detail"  th:value="${detail}" required/>
								
					<label for="status"  title="Indica si el rol esta activo o inactivo">Estado</label>
							<select  name="status" data-role="slider"  th:value="${status}">
								<option value="0">Inactivo</option>
								<option value="1">Activo</option>
							</select>
                    	<hr>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Roles en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				<th  style="padding-right: 15px;">Estado</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="role : ${roles}">
							<td style="padding-right: 15px;" th:text="${role.idRol}"></td>
							<td style="padding-right: 15px;" th:text="${role.detail}"></td>
							<td style="padding-right: 15px;" th:if="${role.status==1}">Activo</td>
							<td style="padding-right: 15px;" th:if="${role.status==0}">Inactivo</td>
	           				<td style="padding-right: 15px;"><a href="#"  >Edit</a></td>
	           				
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
