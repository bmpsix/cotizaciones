<html>
<meta charset= "UTF-8">
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Países
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de países</h3>
			<div data-role="fieldcontain">
					<form method="post" action="#" th:action="@{/admin/addCountry}" th:object="${country}" >
					<input type="hidden" name="idRol" value=""  th:value="${idCountry}" />

					<label for="detail">Detalle:</label>
					<input title="Debe ingresar el nombre del País" type="text" name="detail"  th:value="${detail}" required/>
								
					<label for="cod"  title="Indica si el País esta activo o inactivo">Código del país:</label>
						<input title="Debe ingresar el código del País" type="text" name="cod"  th:value="${cod}" required/>
                    	<hr>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Países en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           				<th  style="padding-right: 15px;">COD</th>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="country : ${countries}">
							<td style="padding-right: 15px;" th:text="${country.idCountry}"></td>
							<td style="padding-right: 15px;" th:text="${country.detail}"></td>
							<td style="padding-right: 15px;" th:text="${country.cod}"></td>
							
	           				<td style="padding-right: 15px;"><a href="#"  >Edit</a></td>
	           				
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
