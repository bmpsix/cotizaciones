<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Técnicas
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de técnicas</h3>
			<div data-role="fieldcontain">
			
					<form method="post" action="#" th:action="@{/admin/addtechnique}" th:object="${consecutive}" >
					
					<div  th:object="${update}" >
						<label for="idTechnique">Id de la tecnica:</label>
						
						<div th:if="${updateTechnique==null}">
							<input  type="text" name="idTechnique" th:value="${consecutive != null ? consecutive.prefix + '- '+consecutive.subfix  : 'STC-1'}" disabled/>
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el nombre de la tecnica" type="text" name="detail" th:value="${detail}" required/>
										
						</div>
						
						<div th:if="${updateTechnique!=null}">
							<input type="text" name="idTechnique" th:value="${updateTechnique.idTechnique}" readonly />
							<label for="detail">Detalle:</label>
							<input title="Debe ingresar el nombre de la técnica" type="text" name="detail" th:value="${updateTechnique.detail}" required/>
							
							
														
						</div>
					
						
                    	<hr>
                    </div>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend><h3>Tecnicas en el sistema</h3></legend>
           		<table style="text-align:justify;">
           				<thead>
           				<tr>
           				<th  style="padding-right: 15px;">ID</th>
           				<th  style="padding-right: 15px;">Detalle</th>
           			
           				</tr>
           				</thead>
           				<tbody>
	           			<tr th:each="Technique: ${Techniques}">
							<td style="padding-right: 15px;" th:text="${Technique.idTechnique}"></td>
							<td style="padding-right: 15px;" th:text="${Technique.detail}"></td>
							
	           				<td style="padding-right: 15px;"><a href="#" th:href="@{/admin/chargetechnique?idTechnique=__${Technique.idTechnique}__}"  >Edit</a></td>
	           				
           				</tr>
           				
          			</tbody>
           			</table>
           	</fieldset>
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
