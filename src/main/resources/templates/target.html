<!DOCTYPE html>

<html>
<meta charset="UTF-8">
<head th:replace="fragments/header">
</head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Muestreo
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de Muestreo</h3>
			<div data-role="fieldcontain">
			
					<form method="post" action="#" th:action="@{/admin/addtarget}" th:object="${consecutive}" >
					
					<div  th:object="${updateTarget}" >
						<label for="idTarget">Id de la muestra:</label>
						
						<div th:if="${updateTarget==null}">
							<input  type="text" name="idTarget" th:value="${consecutive != null ? consecutive.prefix + '- '+consecutive.subfix  : 'TRT-1'}" disabled/>
							<label for="creation_date">Fecha de creación:</label>
							<input name="creation_date"  th:value="${creationDate}" data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}"  type="text" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">   
							<label for="initial_date">Fecha de inicio:</label>
							<input name="initial_date" th:value="${initialDate}"   data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}"  type="text" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">   
							<label for="end_date">Fecha de final:</label>			
							<input name="end_date" th:value="${endDate}"  data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}"  type="text" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">   
							<label for="observations">Observaciones:</label>
							<input  type="text" th:value="${observations}" name="observations"/>
								
											
						</div>
						
						<div th:if="${updateTarget!=null}">
							<input type="text" name="idTarget" th:value="${updateTarget.idTarget}" readonly />
							<label for="creation_date">Fecha de creación:</label>							
							<input name="creation_date" th:value="${creation_date}" class="form-control" id="mode1" data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}" readonly="readonly" type="text">   
							<label for="initial_date">Fecha de inicio:</label>
							<input name="initial_date" th:value="${initial_date}" class="form-control" id="mode1" data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}" readonly="readonly" type="text">   					
							<label for="end_date">Fecha de final:</label>							
							<input name="end_date" th:value="${end_date}" class="form-control" id="mode1" data-role="datebox" data-options="{&quot;mode&quot;:&quot;calbox&quot;}" readonly="readonly" type="text">   
							<label for="observations">Observaciones:</label>
							<input  type="text" th:value="${observations}" name="observations"/>    
														
						</div>
				
						
                    	<hr>
                    </div>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
         
           	
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
