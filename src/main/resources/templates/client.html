<html>
<head th:replace="fragments/header"></head>
<body>
	<div data-role="page" data-theme="a" data-dom-cache="false" >
		<div data-role="header" data-position="inline" >
			<img src="img/unimer_logo.png" class="logotitle" th:src="@{/img/unimer_logo.png}">
            <h1>
            SIP Cotizaciones - Clientes
            </h1>
		</div>
		<div data-role="content" data-theme="a" style="width: 80%;margin: 1em auto;">
		<h3>Control de Clientes</h3>
			<div data-role="fieldcontain">
				<form method="post" action="#">
					<input type="hidden" name="idClient" >
					
					<label for="detail">Detalle:</label>
					<input type="text" name="detail" />
					<label for="countryId">Pa&iacute;s:</label>
					<select name="countryId">
								<option value="1">Costa Rica</option>
								<option value="2">Nicaragua</option>
								<option value="3">Honduras</option>
								<option value="4">El Salvador</option>
							</select>
					<label for="externalId">Velneo ID:</label>
					<input type="number" name="externalId" />				
					<label for="status">Estado</label>
							<select name="status" data-role="slider">
								<option value="0">Inactivo</option>
								<option value="1">Activo</option>
							</select>
                    	<hr>
  					<input type="submit" name="submit" class="custom_text" data-icon="plus" value="Guardar nuevo">
                   <!--  <input type="submit" name="submit" class="custom_text" data-icon="refresh" value="Modificar registro">-->
				</form>
			</div>
           	
           	
           	<fieldset data-role="controlgroup"  data-type="horizontal">
           	<legend>Clientes en el sistema</legend>
           		<table>
           				<thead>
           				<tr>
           				<td>Detalle</td>
           				<td>Velneo ID</td>
           				<td>Estado</td>
           				<td>Modificar Datos</td>
           				</tr>
           				</thead>
           				<tbody>
	           			<tr>
	           				<td>DEMASA</td>
	           				<td>999</td>
	           				<td>Activo</td>
	           				<td><a href="#">seleccionar</a></td>
           				</tr>
           				<tr>
	           				<td>Florida Bebidas</td>
	           				<td>999</td>
	           				<td>Activo</td>
	           				<td><a href="#">seleccionar</a></td>
           				</tr>
           				<tr>
	           				<td>UBER</td>
	           				<td>999</td>
	           				<td>Activo</td>
	           				<td><a href="#">seleccionar</a></td>
           				</tr>
           				<tr>
	           				<td>Teletica</td>
	           				<td>999</td>
	           				<td>Activo</td>
	           				<td><a href="#">seleccionar</a></td>
           				</tr>
          			</tbody>
           			</table>
           	</fieldset>
		</div>
		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="popup" data-position="left" id="adminmenu" th:replace="fragments/footer"></div>
		<!-- /panel -->	
		</div>
	</div>
</body>
</html>
